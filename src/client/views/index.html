<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/base.css" />

  </head>
  <body>
    <!-- header -->
    <div class="container">
      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark mt-4">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">Travel Planner</h1>
          <p class="lead my-3">
            Choose your dream holiday destination and date of your trip. We will
            show you weather forcast and cool picture
          </p>
        </div>
      </div>
      <!--  mini-menu-->

      <div class="p-3 row your-trips">
        <div class="col-md-6"><h4 class="font-italic">Your trips</h4></div>
        <div class="col-md-6">
          <div class="text-right">
            <button type="button" class="btn btn-info pb-2">Add trip</button>
          </div>
        </div>
      </div>

      <!-- cards -->

      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <img
        class="trip-image card-img-right flex-auto d-none d-lg-block"
        data-src="holder.js/200x250?theme=thumb"
        alt="Thumbnail [200x250]"
        style="width: 200px; height: 250px;"
        src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1715aac6887%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1715aac6887%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2255.6015625%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
        data-holder-rendered="true"
      />
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-0">
            My Trip to: <span class="trip-destination">Paris, France</span>
          </h3>
          <h3 class="mb-0">
            Departing: <span class="departure">02/06/2021</span>
          </h3>
          <div class="my-3">
              <button class="btn btn-info mr-2 save-trip-btn">Save Trip</button>
              <button class="btn btn-info remove-trip-btn">Remove Trip</button>

          </div>
          <p class="card-text mb-auto">
            Paris, France is <strong><span class="days-remaining">220</span></strong> days away
          </p>
          <p class="card-text mb-auto">
            Typical weather for then is:
            <div class="mb-1 text-muted"> High: <span class="temp-high">33</span> Low: <span class="temp-low">15</span></div>
           
           
            <div class="mb-1 text-muted weather-desc">Mostly cloudly
            </div>

          </p>
        </div>
       
      </div>
    </div>
  </body>
</html>
