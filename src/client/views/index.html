<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark mt-4">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">Travel Planner</h1>
          <p class="lead my-3">
            Choose your dream holiday destination and date of your trip. We will
            show you weather forcast and cool picture
          </p>
        </div>
      </div>
      <!--  mini-menu-->
      <div class="p-3 row your-trips">
        <div class="col-md-6"><h4 class="font-italic">Your trips</h4></div>
        <div class="col-md-6">
          <div class="text-right">
            <button
              type="button"
              class="btn btn-info pb-2"
              data-toggle="modal"
              data-target="#addTripModal"
            >
              Add trip
            </button>
          </div>
        </div>
      </div>

      <!-- cards -->
      <div id="cards"></div>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="addTripModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addTripModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTripModalLabel">Add Trip</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="trip-location" class="col-form-label"
                  >Location:</label
                >
                <input type="text" class="form-control" id="trip-location" />
              </div>
              <div class="form-group">
                <label for="trip-date" class="col-form-label">Date:</label>
                <input type="text" class="form-control" id="trip-date" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              data-backdrop="false"
              id="close-modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="app.createTrip()"
              data-dismiss="modal"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
  </body>
</html>
